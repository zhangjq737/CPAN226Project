<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Client</title>
    {% load static %}
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'email_client_app/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Sidebar -->
            <div class="col-md-3 col-lg-2 bg-light border-end p-3">
                <button class="btn btn-primary w-100 mb-3" id="compose">+ Compose</button>
                <a href="{% url 'inbox' %}" class="d-block btn btn-outline-primary w-100 mb-2 active">
                    <i class="bi bi-inbox"></i> Inbox (<span id="unread-count">0</span>)
                </a>
                <a href="{% url 'sent' %}" class="d-block btn btn-outline-primary w-100 mb-2">
                    <i class="bi bi-send"></i> Sent
                </a>
                <a href="{% url 'drafts' %}" class="d-block btn btn-outline-primary w-100 mb-2">
                    <i class="bi bi-pencil"></i> Drafts (<span id="draft-count">0</span>)
                </a>
            </div>
            <!-- Right Email List -->
            <div class="col-md-9 col-lg-10 p-0">
                <div class="email-header bg-light p-2 border-bottom">
                    <div class="row fw-bold">
                        <div class="col-3">Sender</div>
                        <div class="col-4">Subject</div>
                        <div class="col-3">Snippet</div>
                        <div class="col-2 text-end">Time</div>
                    </div>
                </div>
                <ul class="email-list list-group list-group-flush" id="email-list">
                    <li class="email-item list-group-item unread">
                        <div class="row">
                            <div class="col-3">user1@example.com</div>
                            <div class="col-4">Meeting Today</div>
                            <div class="col-3">Letâ€™s discuss at 3 PM...</div>
                            <div class="col-2 text-end">10:30 AM</div>
                        </div>
                    </li>
                    <li class="email-item list-group-item">
                        <div class="row">
                            <div class="col-3">user2@example.com</div>
                            <div class="col-4">Project Update</div>
                            <div class="col-3">Progress is on track...</div>
                            <div class="col-2 text-end">Yesterday</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
